---
- name: Upgrade Ubuntu Server 16.x to 22.04
  hosts: vm_azure-grupo6
  become: true

  tasks:
    - name: Update apt
      ansible.builtin.apt:
        update_cache: true
        force_apt_get: true
    
    - name: Install need tools for update apt name=python3
      ansible.builtin.apt:
        name:
          - python3
          - python3-apt
          - python3-distupgrade

    - name: Install distribution Ubuntu 22.04
      ansible.builtin.apt:
        deb: http://nginx.org/packages/ubuntu/jammy/ubuntu-22.04-server-amd64.deb
        state: present
