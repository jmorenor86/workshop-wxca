---
- name: Install apache Tomcat10 on ubuntu
  hosts: ngnix-hosts
  become: true

  tasks:
    - name: Update the System packages
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Create a tomcat user
      ansible.builtin.user:
        name: tomcat
        system: true
        state: present

    - name: Create a tomcat Group
      ansible.builtin.group:
        name: tomcat
        system: true
        state: present

    - name: Install JAVA
      ansible.builtin.package:
        name: default-jdk
        state: present

    - name: Create a tomcat directory with owner=tomcat and group=tomcat
      ansible.builtin.file:
        path: /opt/tomcat
        state: directory
        owner: tomcat
        group: tomcat
        mode: '0700'

    - name: Download & unarchive Tomcat10
      ansible.builtin.unarchive:
        src: https://archive.apache.org/dist/tomcat/tomcat-10/v10.0.0/bin/apache-tomcat-10.0.0.tar.gz
        dest: /opt/tomcat
        remote_src: true
        owner: tomcat
        group: tomcat
        mode: '0777'

    - name: Change ownership of tomcat directory
      ansible.builtin.file:
        path: /opt/tomcat/apache-tomcat-10.0.0
        state: directory
        owner: tomcat
        group: tomcat
        recurse: true

    - name: Creating a service file
      become: true
      copy: 
        content: |-
          [Unit]
          Description=Tomcat Service
          Requires=network.target
          After=network.target
          [Service]
          Type=forking
          User=tomcat
          Environment="CATALINA_PID=/opt/tomcat/apache-tomcat-10.0.0/logs/tomcat.pid"
          Environment="CATALINA_BASE=/opt/tomcat/apache-tomcat-10.0.0"
          Environment="CATALINA_HOME=/opt/tomcat/apache-tomcat-10.0.0"
          Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"
          ExecStart=/opt/tomcat/apache-tomcat-10.0.0/opt/tomcat8/bin/startup.sh
          ExecStop=/opt/tomcat/apache-tomcat-10.0.0/bin/shutdown.sh
          Restart=on-abnormal
          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/tomcat.service

    - name: Reload the SystemD to re-read configurations
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Start catalina.sh
      ansible.builtin.service:
        name: tomcat
        state: started
        enabled: true
